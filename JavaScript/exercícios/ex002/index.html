<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recutas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Calculadora de 4 Operações5</h1></header>
    <section>
        <form action="#" autocomplete="on" id="form">
            <p>
                <label for="n1">Primeiro Número: </label>
                <input type="number" name="n1" id="n1" required size="15px">
            </p>
            <p>
                <label for="n2">Segundo Número: </label>
                <input type="number" name="n2" id="n2" required size="15px">
            </p>
            <p>
                <input type="button" value="+" class="operacoes" onclick="calcular('+')">
                <input type="button" value="-" class="operacoes" onclick="calcular('-')">
                <input type="button" value="*" class="operacoes" onclick="calcular('*')">
                <input type="button" value="/" class="operacoes" onclick="calcular('/')">
            </p>

        </form>
        <div id="output">
            
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
